<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>My Flashcard Sets</h1>
        <div class="auth-container" id="authContainer">
            <!-- Auth UI will be dynamically inserted here -->
        </div>
    </header>

    <main>
        <div id="emptyState" class="empty-state">
            <h2>No Flashcard Sets</h2>
            <p>Create your first flashcard set to get started!</p>
            <button class="btn btn-primary" onclick="window.location.href='flashcard.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Create New Set
            </button>
        </div>

        <div id="setsContainer" class="sets-container">
            <!-- Flashcard sets will be dynamically inserted here -->
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
